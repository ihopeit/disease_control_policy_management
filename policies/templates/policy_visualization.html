<!-- policy_visualization.html -->

<!DOCTYPE html>
<html>
<head>
    <title>传染病防治政策数据可视化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">传染病防治政策数据可视化</h1>

        <div class="row">
            <div class="col-md-6">
                <form method="GET" action="{% url 'policy_visualization' %}">
                    <div class="mb-3">
                        <label for="category" class="form-label">传染病分类：</label>
                        <select name="category" id="category" class="form-select" multiple>
                            {% for disease_type in disease_types %}
                                <option value="{{ disease_type.name }}" {% if disease_type.name in category %}selected{% endif %}>{{ disease_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="start_year" class="form-label">发布年份范围：</label>
                        <input type="number" name="start_year" id="start_year" class="form-control" min="1949" max="{{ current_year }}" value="{{ start_year }}" placeholder="起始年份">
                        <input type="number" name="end_year" id="end_year" class="form-control" min="1949" max="{{ current_year }}" value="{{ end_year }}" placeholder="结束年份">
                    </div>

                    <div class="mb-3">
                        <label for="exclude_ids" class="form-label">排除政策 ID：</label>
                        <input type="text" name="exclude_ids" id="exclude_ids" class="form-control" value="{{ exclude_ids }}" placeholder="政策 ID，多个以逗号分隔">
                    </div>

                    <button type="submit" class="btn btn-primary">查询</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>年份</th>
                            <th>政策数量</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in policy_count_by_year %}
                            <tr>
                                <td>{{ item.year }}</td>
                                <td>{{ item.count }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-4">
            <!-- policy_visualization.html (续) -->
        
            <div class="col-md-6">
                <canvas id="policyChart"></canvas>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
<script>
      // 获取后端传递的数据
      var policyData = {{ policy_count_by_year|safe }};

        // 处理数据
        var years = policyData.map(item => item.year);
        var counts = policyData.map(item => item.count);

        // 创建图表
        var ctx = document.getElementById('policyChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: years,
                datasets: [{
                    label: '政策数量',
                    data: counts,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        stepSize: 1
                    }
                }
            }
        });
</script>
</body>
</html>
